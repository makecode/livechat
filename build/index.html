<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
  <script src='js/app.js'></script>
  <title>LiveChat</title>
</head>
<body>
  <div class="widget" id="widget">
    <button type="button" class="btn"></button>
  </div>
  <div class="chat">
    <div class="chat__header">
      <div class="advisor online">
        <div class="advisor__wrap">
          <div class="advisor__avatar" style="background-image:url(https://corp.lingualeo.com/ru/wp-content/uploads/sites/4/2018/04/8-500x383.jpg)"></div>
          <div class="advisor__info">
            <span class="advisor__name">Vasya Pupkin</span>
            <span class="advisor__status">Online Now</span>
            <span class="advisor__position">Conversational Sales Advisor</span>
          </div>
        </div>
      </div><!-- end advisor -->
      <div class="controls">
        <button class="controls__el sound disabled">
          <span class="icon icon-bell"></span>
        </button>
        <button class="controls__el close" id="close">
          <span class="icon icon-cross"></span>
        </button>
      </div>
    </div><!-- end chat__header -->
    <div class="chat__content">
      <div class="chat__wrapper">
        <time class="time" datetime="Mon, Aug 20, 2018 10:54 PM" title="Mon, Aug 20, 2018 10:54 PM">
          <span>MON 10:54 AM</span>
        </time>
        <div class="box advisor">
          <span class="info-line">Vasya Pupkin</span>
          <div class="message-wrap">
            <span class="message advisor-message">Hey there!</span>
          </div>
          <div class="message-wrap">
            <div class="avatar" style="background-image:url(https://corp.lingualeo.com/ru/wp-content/uploads/sites/4/2018/04/8-500x383.jpg)"></div>
            <span class="message advisor-message">Lorem ipsum dolor sit amet.</span>
          </div>
        </div>
        <div class="box user">
          <div class="message-wrap">
            <span class="message user-message">Lorem ipsum dolor sit amet dasd asd adsasdadada dasd asd ad adsa dasd asda das da da das da as a</span>
          </div>
          <div class="message-wrap">
            <span class="message user-message">Lorem ipsum dolor sit amet</span>
          </div>
          <div class="message-wrap">
            <span class="message user-message">Lorem ipsum dolor sit amet</span>
          </div>
          <span class="message-status">Delivered 10:55 AM</span>
        </div>
        <div class="box input-name">
          <form class="input" action="#">
            <label><span class="input__text">Enter your name</span></label>
            <div class="input__field">
              <input class="input__el" autocomplete="name" type="text">
              <button class="input__btn" type="submit">Submit</button>
            </div>
          </form>
        </div>
        <div class="box input-email">
          <form class="input" action="#">
            <label><span class="input__text">Enter your email address</span></label>
            <div class="input__field">
              <input class="input__el" type="email">
              <button class="input__btn" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div><!-- end wrapper -->
    </div><!-- end chat__content -->
    <div class="chat__bottom">
      <form class="form" action="#">
        <div class="form__input">
          <textarea class="form__textarea" placeholder="Leave a message for Rocket"></textarea>
          <span class="form__file">
            <span class="icon icon-clip"></span>
          </span>
        </div>
        <div class="form__action">
          <button class="form__btn" type="submit">
            <span class="icon icon-send"></span>
          </button>
        </div>
      </form>
    </div><!-- end chat-bottom -->
  </div><!-- end chat -->
</body>
</html>
